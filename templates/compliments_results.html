{% extends "home.html" %}

{% block content %}

<p>Hi {{ name }}!</p>
{% if wants_compliments == "yes" %}
  <ul>
  {% for compliment in  chosen_compliments %}
    <li>{{ name }} you are {{ compliment }}</li>
  {% endfor %}
  </ul>
{% else %}
  No compliments for you today.
{% endif %}

{% endblock %}
